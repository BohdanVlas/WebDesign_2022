<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storaget</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <section class="storage">
            <h1 align="center" class="heading"> <span> Склад </span> </h1>
            <div class="box-container">
                <div class="box">
                    <img src="./Images/S-5_57mm.jpg" alt="" title="">
                    <h3>С-5</h3>
                    <p><small data-items-in-box class="text">912шт</small></p>
                    <div class="select">
                        <div class="counter">
                            <div class="control" data-action="minus">-</div>
                            <div class="current" data-counter>1</div>
                            <div class="control" data-action="plus">+</div>
                        </div>
                        <div class="weight">5кг</div>
                    </div>
                </div>
                <div class="box">
                    <img src="./Images/S-8_80mm.jpg" alt="" title="">
                    <h3>С-8</h3>
                    <p><small data-items-in-box class="text">200шт</small></p>
                    <div class="select">
                        <div class="counter">
                            <div class="control" data-action="minus">-</div>
                            <div class="current" data-counter>1</div>
                            <div class="control" data-action="plus">+</div>
                        </div>
                        <div class="weight">7кг</div>
                    </div>
                </div>
                <div class="box">
                    <p>Missing</p>
                    <h3>С-13</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/S-24B.jpg" alt="" title="">
                    <h3>С-24Б</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/PY-S-5.JPG" alt="" title="">
                    <h3>УВ-32-57</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/PY-S-8.jpg" alt="" title="">
                    <h3>УВ-20-80</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/B-13.png" alt="" title="">
                    <h3>Б-13</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/FAB-250.JPG" alt="" title="">
                    <h3>ФАБ-250</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/FAB-500.JPG" alt="" title="">
                    <h3>ФАБ-500</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/ZB-500.png" alt="" title="">
                    <h3>ЗБ-500</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/UPK-23-250.jpg" alt="" title="">
                    <h3>УПК-23-250</h3>
                    <p></p>
                </div>
                <div class="box">
                    <img src="./Images/R-60M.jpg" alt="" title="">
                    <h3>Р-60М</h3>
                    <p></p>
                </div>
        </section>
    </div>
    <script src="./scrypt.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./SCSS/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#home">Домашня сторінка</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#about">Про нас</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#storage">Продукція</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#contact">Контакти</a>
        </nav>
    </header>
    <div class="container">
        <section class="home" id="home">
            <h1 class="heading"><span></span></h1>
            <p class="hi"><B><BR></B></p>
        </section>
        <section class="about" id="about">
        </section>
        <section class="storage" id="storage">
            <h1 class="heading"><span>Продукція</span></h1>
            <div class="box-container">
            </div>
        </section>
        <section class="contact" id="contact">
            <h1 class="heading"><span> Контакти </span></h1>
            <div class="icons-container">
                <div class="icons">
                    <i class="fas fa-envelope"></i>
                    <h3>Пошта</h3>
                    <p>#########@gmail.com</p>
                    <p>############@gmail.com</p>
                </div>
                <div class="icons">
                    <i class="fas fa-phone"></i>
                    <h3>Номер</h3>
                    <p>###-###-####</p>
                    <p>###-###-####</p>
                </div>
                <div class="icons">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Адреса</h3>
                    <p>Київ, Україна</p>
                </div>
            </div>
            <div class="row">
                <form action="">
                    <input type="text" placeholder="Ім'я" class="box">
                    <input type="email" placeholder="Пошта" class="box">
                    <input type="number" placeholder="Номер" class="box">
                    <textarea name="" placeholder="Повідомлення" id="" cols="30" rows="10"></textarea>
                    <input type="submit" class="btn" value="Надіслати">
                </form>
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5440397.35692775!2d26.691112369385436!3d48.25582911523587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d1d9c154700e8f%3A0x1068488f64010!2z0KPQutGA0LDQuNC90LA!5e0!3m2!1sru!2sua!4v1665222985252!5m2!1sru!2sua"
                    allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
    <footer>
        &copy; Vlasenko Bogdan
    </footer>
</body>

</html>
